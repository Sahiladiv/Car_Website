{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign Up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- For the favicon -->
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
	<!-- <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css"> -->
	<!-- For the alert if value isn't entered -->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<!-- For the "A" -->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">
	<!-- For the styles -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="POST">
                    {% csrf_token %}
					<span class="login100-form-title p-b-26">
						Welcome
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<!-- First Name -->
					<div class="wrap-input100 validate-input" data-validate = "Valid name is: Mark">
						<input class="input100" type="text" name="f_name" placeholder="First Name">
						
					</div>

					<!-- Last Name -->
					<div class="wrap-input100 validate-input" data-validate = "Valid name is: Cuban">
						<input class="input100" type="text" name="l_name" placeholder="Last Name">
					
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Valid address is: 123, xyz road, city">
						<input class="input100" type="text" name="dob" placeholder="Date Of Birth [MM/DD/YYYY]">
					
					</div>

					<!-- Address -->
					<div class="wrap-input100 validate-input" data-validate = "Valid address is: 123, xyz road, city">
						<input class="input100" type="text" name="address" placeholder="Address">
				
					</div>

					<!-- Email -->
					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="email" placeholder="Email">
						
					</div>

                    <div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="phone_number" placeholder="Phone Number">
				
					</div>
                    

					<!-- Password -->
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass" placeholder="Password">
						
					</div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="confirm_pass" placeholder="Confirm Password">
					
					</div>
					<!-- Login button -->
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Sign up!
							</button>
						</div>
					</div>

					<div class="text-center p-t-55">
						<span class="txt1">
							Already have an account?
						</span>

						<a class="txt2" href="login">
							Log in
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
	<!-- For the password feature -->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
