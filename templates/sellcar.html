<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sell My Car</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- For the favicon -->
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
	<!-- <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css"> -->
	<!-- For the alert if value isn't entered -->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="sellmycar" method="POST">

					{% csrf_token %}
					<span class="login100-form-title p-b-26">
						You are only a few clicks away!
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<!-- Car Name -->
					<div class="wrap-input100 validate-input" data-validate = "Valid name is: Cayenne">
						<input class="input100" type="text" name="car_model">
						<span class="focus-input100" data-placeholder="Car Model"></span>
					</div>

					<!-- Car Brand -->
					<div class="wrap-input100 validate-input" data-validate = "Valid brand is: Porsche">
						<input class="input100" type="text" name="car_brand">
						<span class="focus-input100" data-placeholder="Car Brand"></span>
					</div>

					<!-- Car Type -->
					<div class="wrap-input100 validate-input" data-validate = "Valid car type is: SUV">
						<input class="input100" type="text" name="car_type">
						<span class="focus-input100" data-placeholder="Car Type"></span>
					</div>

					<!-- Car Condition -->
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="car_condition">
						<span class="focus-input100" data-placeholder="Car Condition eg: Excellent"></span>
					</div>

					<!-- Location -->
					<div class="wrap-input100 validate-input" data-validate = "Valid location is: Mumbai">
						<input class="input100" type="text" name="car_location">
						<span class="focus-input100" data-placeholder="Location"></span>
					</div>

					<!-- Image -->

						


					<span class="login100-form-title p-b-26">
						Finally, Give Us a Range!
					</span>

					<!-- Range -->
					<div class="wrap-input100 validate-input" data-validate = "Valid price is: 10,00,000">
						<input class="input100" type="number" name="car_price1">
						<span class="focus-input100" data-placeholder="Price"></span>
					</div>

					<p style="margin-left: 45%;">To</p>

					<div class="wrap-input100 validate-input" data-validate = "Valid price is: 10,00,000">
						<input class="input100" type="number" name="car_price2">
						<span class="focus-input100" data-placeholder="Price"></span>
					</div>


					<!-- Login button -->
					<!-- <div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn"> -->
					
					
						
								<input type="submit" style="padding: 15px 32px;
								text-align: center;
								display: inline-block;
								font-size: 16px;
								color:white;
								margin-left:50px;
								background-color: #555555" value="List Your Car Now!" >

							</a>
							
						<!-- </div>
					</div> -->

					<div class="text-center p-t-55">
						<span class="txt1">
							Want to buy a car?
						</span>

						<a class="txt2" style="cursor: pointer;" href="\">
							Click here!
						</a>
					</div>
					<input type="hidden" name="url" id="urls">
				</form>
				
				
				<input class="input100" name="files[]"  type="file" id="files">

				<button type="button" style="padding: 15px 32px;
				text-align: center;
				display: inline-block;
				font-size: 16px;
				margin-left:70px;
				background-color: #e7e7e7"  onclick="uploadImage()">Upload</button>
			</div>
		</div>
	</div>
